<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bulls And Cows</title>
  <link rel="stylesheet" href="BullsAndCows.css" />
</head>
<body class="body1">
  <div class="instruction and introduction">
    <!-- instruction and introduction -->
    <h1 id="header">Welcom To Bulls And Cows!</h1>
    <span class="font-style" id="nameParagraph">Please enter your name to start</span>
    <div class="nameInput">
      <input class="classNameInput" id="nameInput" type="text" placeholder="Enter your name">
      <button id="submit" class="submit" onclick="Enable()">submit</button>
    </div>
    <div style="font-size: large; font-family: fantasy;" class="Instructions" id="Instructions">
      <span style="color: hsl(272, 78%, 55%);">Discover the hidden code!</span>
      <p>Bulls = correct code, correct position.</p>
      <p>Cows = correct code, wrong position.</p>
      <h5>Good luck!</h5>
    </div>
  </div>

  <!-- Input Field: -->
  <div class="input_buttons">
    <button onclick="plusOneToCurrent('input1')" id="input1" class="numbers">0</button>
    <button onclick="plusOneToCurrent('input2')" id="input2" class="numbers">1</button>
    <button onclick="plusOneToCurrent('input3')" id="input3" class="numbers">2</button>
    <button onclick="plusOneToCurrent('input4')" id="input4" class="numbers">3</button>
  </div>

  <!-- Guess Button: -->
  <button class="" role="button" id="guessButton" onclick="checkForWin()">Guess</button>

  <!-- Reset Button -->
  <button class="resetButton" onclick="reset()">New game</button>

  <!-- Message for duplicate numbers -->
  <p id="duplicateMessage" style="color: red"></p>

  <!-- Result Display Area: -->
  <p id="Bulls"></p>
  <p id="Cows"></p>
  <!-- display previous guesses: -->
  <div id="previousGuesses"></div>
  <h3 id="test"></h3>

  <script src="BullsAndCows.js"></script>
</body>
</html>
